<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spell Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>
  <style>
    body{
      padding: 20px;
      background: antiquewhite;
      color: cadetblue;
    }
    .container{
      margin-top: 10px;
      max-width: 600px;
    }
    svg{
      height: 50px;

    }
    textarea{
      width: 100%;
      height: 200px;
      resize: none;
    }
    .btn-primary{
      margin-top: 20px;
      width: 100%;

    }
    corrected-text{
      font-size: 18px;
      margin-top: 30px;
      font-weight: bold;

    }

  </style>

  <body background="black">
    <h1 class="text-center">THIS IS MY SPELL CHECKER </h1>
    <i class="bi bi-arrow-bar-right"></i>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8Zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5Z"/>
</svg>
    <div class="container">
      <form action="/spell" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="text">Type Here your text</label>
          <textarea class="form-container" id="text" name="text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary"> CORRECT </button>
      </form>
            {% if corrected_text %}                        
      <h5>corrected word: <br> {{corrected_text}}</h5>
      {% endif %}}
    </div>

  </body>
</html>
